<!DOCTYPE HTML>
<html>
<head>
	<title>首页 - {:C('SITE_TITLE')}</title>
<include file="inc/header" />
</head>
<body>
	<div class="wrapper clear">
<include file="inc/daohang" />
		<div class="main">
			<foreach name="article" item="info">  
			<div class="article">
				<div class="article-title"><a href="{:U('Blog/'.$info['aid'])}">{$info.title}</a></div>
				<div class="article-info"><if condition="isset($info['time'])">{$info.time|date="Y年m月d日 H时i分s秒",###}</if></div>
				<div class="article-inner">
					{$info.inner}
					<div class="btn read-more"><a href="{:U('Blog/'.$info['aid'])}"><i class="icon-share-alt"></i> 阅读全文</a></div>
				</div>
			</div>
			<div class="clear"></div>
			</foreach>
		</div>
		<include file="footer" />
	</div>
</body>
</html>
