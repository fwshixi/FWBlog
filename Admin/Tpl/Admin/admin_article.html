<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<include file="inc/header"/>
</head>
<body class="admin">
	<div class="legend">文章  <span class="badge badge-info"> {$Exec.article_num} </span></div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>文章名</th>
				<th>链接</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="Article" item="info">
				<tr>
					<td>{$info.aid}</td>
					<td><a href="/blog/{$info.aid}" target="_blank">{$info.title}</a></td>
					<td><a href="{:U('admin/admin_article_edit',array('aid'=>$info['aid']))}">编辑</a> <a href="{:U('admin/admin_article_delete',array('aid'=>$info['aid']))}">删除</a></td>
				</tr>
			</foreach>
		</tbody>
	</table>
</body>
</html>
